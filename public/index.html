<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-links">
        <button id="compose">
          <span><strong>Write</strong> a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Jiani Cao</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="submit-new-tweet">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="btn-and-counter">
            <button type="submit" class="submit-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
          <div class="error-limit">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>OOPS! Your tweet is over the character limit!</span>
          </div>
          <div class="error-empty">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>OOPS! You can't submit an empty tweet!</span>
          </div>
      </section>
      <section class="tweet-container">
        <!-- <article class="tweet">
          <header>
            <img src="https://i.imgur.com/73hZDYK.png" alt="">
            <span class="user-name">Mr. Whoever</span>
            <span class="user-handle">@whoever</span>
          </header>
          <p class="posted-tweet">
            Lorem ipsum dolor sit amet.
          </p>
          <footer>
            <time>10 days ago</time>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </footer>
        </article> -->
      </section>
    </main>
  </body>
</html>
